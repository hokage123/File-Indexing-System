<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Options_For_Current_Directory</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <link href="bootstrap.css" rel="stylesheet">
<link href="signin.css" rel="stylesheet">
</head>
<body class="text-center">
	<main class="form-signin">
    <form action="#" th:action="@{/Options}"  method="post">
        
			<div class="form-group">
				<label for="exampleInputEmail1">Directory_Stats</label>
				<button type="submit" class="btn btn-primary" name="Directory_Stats">Submit</button>
			</div>
    </form>
    <form action="#" th:action="@{/Options}"  method="post">
        
			<div class="form-group">
				<label for="exampleInputEmail1">Sort_By_Size</label>
				<button type="submit" class="btn btn-primary" name="Directory_Stats">Submit</button>
			</div>
    </form>
	<form action="#" th:action="@{/Options}"  method="post">
        
			<div class="form-group">
				<label for="exampleInputEmail1">Sort_By_FileName</label>
				<button type="submit" class="btn btn-primary" name="Directory_Stats">Submit</button>
			</div>
    </form>
	<form action="#" th:action="@{/Options}"  method="post">
        
			<div class="form-group">
				<label for="exampleInputEmail1">Sort_By_Number_Of_Lines</label>
				<button type="submit" class="btn btn-primary" name="Directory_Stats">Submit</button>
			</div>
    </form>
	<form action="#" th:action="@{/Options}"  method="post">
        
			<div class="form-group">
				<label for="exampleInputEmail1">Sort_By_Number_Of_Words</label>
			<button type="submit" class="btn btn-primary" name="Directory_Stats">Submit</button>
			</div>
    </form>
	<form action="#" th:action="@{/Options}"  method="post">
		<div class="form-group">
    <label for="exampleInputEmail1">Search_This_Keyword</label>
    <input type="text" name="Search_This_Keyword" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter the Keyword">
	<button type="submit" class="btn btn-primary" name="Directory_Stats">Submit</button>
  </div>
      </form>
	</main>
</body>
</html>
